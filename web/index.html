<html>
  <head>
    <title>
      Music Sheet Annotator
    </title>
    <meta charset="UTF-8" />
  </head>
  <style> 
    .prevent-select {
      -webkit-user-select: none; /* Safari */
      -ms-user-select: none; /* IE 10 and IE 11 */
      user-select: none; /* Standard syntax */
    }
    </style>
  <body>
    <div className="App">
      <button
        id="prevButton"
        onclick="previousBox()"
        disabled="true"
        class="Buttons"
        hidden
      ></button>
      <button
        id="nextButton"
        onclick="nextBox()"
        class="Buttons"
        hidden
      ></button>

      <div class="main">
        <div id="musicSheet" class="prevent-select"></div>
      </div>
    </div>
    <script defer async src="./opensheetmusicdisplay.min.js" type="module"></script>
    <script type="text/javascript" src="/eel.js"></script>
    <script defer async src="./index.js" type="module"></script>

  </body>
</html>
